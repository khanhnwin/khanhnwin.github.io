---
layout: default
---
<div class="archive">
  {% for post in site.posts %}
      {% assign postMeta = post.date | date: '%B %Y' %}

      {% if current !=  postMeta %}
        {% assign current = postMeta %}
        <h4 class='meta'>{{ current }}</h4>
      {% endif %}




    <div class="post">
      <h4>{{ post.date | date: "%m/%-d" }}</h4><a href="{{ post.url }}" title="{{ post.title }}"> {{ post.title }}</a>
    </div>
  {% endfor %}
</div>
